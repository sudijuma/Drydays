<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackspec</title>
    <link rel="stylesheet" href="./css/jacket.css" />
    <script
      src="https://kit.fontawesome.com/bff25b6e16.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="nav">
      <div class="shop"><a href="#">Men's</a></div>
      <div class="icons">
        <i class="fas fa-house-user"></i>
        <i class="far fa-heart"></i>
        <i class="fas fa-map-marker-alt"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="shop"><a href="#">Women's</a></div>
    </div>
    <main>
      <div class="coloumn">
        <div class="jacket-display"></div>
        <div class="jacket-display">
          <div class="review">
            <div class="name">Oslo Urban Poncho</div>
              <div class="star">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
            <div class="price">1.269kr</div>
          </div>
      </div>
    </main>
  </body>
</html>
