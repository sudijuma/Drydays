<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/jacket.css" />
    <script
      src="https://kit.fontawesome.com/bff25b6e16.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="nav">
      <div class="shop"><a href="#">Men's</a></div>
      <div class="icons">

        <i class="far fa-heart"></i>
        <i class="fas fa-map-marker-alt"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="shop"><a href="#">Women's</a></div>
    </div>
    <main>
      <div class="display">
        <div class="specific">
          <div class="fuckoff">1</div>
          <div class="fuckoff">2</div>
          <div class="fuckoff">3</div>
          <div class="fuckoff">4</div>
          </div>
        </div>
        <div class="buyout">
          <div class="info">
            <h2>Oslo Urban Puncho</h2>
            <div class="iconspec">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="rightprice">599kr</div>
          </div>
        </div>
      </div>
    </main>
