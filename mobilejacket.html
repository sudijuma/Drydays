<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jackspec</title>
    <link rel="stylesheet" href="./css/mobilejacket.css" />
    <script
      src="https://kit.fontawesome.com/bff25b6e16.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,200;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <div class="logo"></div>
      </div>
    </header>
    <div class="nav">
      <div class="shop"><a href="#">Men's</a></div>
      <div class="icons">
        <i class="fas fa-house-user"></i>
        <i class="far fa-heart"></i>
        <i class="fas fa-map-marker-alt"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="shop"><a href="#">Women's</a></div>
    </div>
    <div class="jacket-specific">
      <img src="./images/jacket1.png" alt="jacket" class="jacket-display" />
    </div>
    <div class="slide">
      <i class="far fa-hand-pointer"></i>
      <div class="offer">
        Register for special offers
        <div class="thirty">30%</div>
      </div>
      <div class="h2">Oslo Urban Puncho</div>
      <div class="jacket-text">
        <p class="text">
          Dark blue comes through in regards to quality <br> and functionality,
          our best seller will keep your <br> journey dry.
          With big size pockets and overlapping <br> seam-protectors your
          valuables are cared for <br> in the best of ways.
        </p>
      </div>
      <div class="call-to-action">
        <div class="price">599kr</div>
        <div class="add-to-basket">Add to basket</div>
      </div>
    </div>
  </body>
</html>
